<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appealing Centered Text (Grid)</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: grid;
            /* Enable CSS Grid */
            place-items: center;
            /* Centers content both horizontally and vertically */
            background-color: #e0f7fa;
            /* A different light background */
            font-family: serif;
            /* A serif font for a different feel */
        }

        .centered-text {
            text-align: center;
            font-size: 2.5em;
            color: #006064;
            /* A darker text color */
        }
    </style>
</head>

<body>
    <div class="centered-text">
        Please close the debugger to proceed further.
    </div>
</body>

</html>
